<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Guessing Game - India Edition</title>
  <meta name="description" content="Test your knowledge of Indian product prices from Amazon, Nykaa, Tata CLiQ and more!">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Price Guesser</h1>
      <p class="subtitle">How well do you know Indian product prices?</p>
    </header>

    <!-- Category Selection Screen -->
    <div id="categoryScreen" class="screen active">
      <h2>Choose a Category</h2>
      <div class="category-grid">
        <button class="category-btn" data-category="shoes">
          <span class="emoji">ðŸ‘Ÿ</span>
          <span>Shoes</span>
        </button>
        <button class="category-btn" data-category="clothes">
          <span class="emoji">ðŸ‘•</span>
          <span>Clothes</span>
        </button>
        <button class="category-btn" data-category="makeup">
          <span class="emoji">ðŸ’„</span>
          <span>Makeup</span>
        </button>
        <button class="category-btn" data-category="skincare">
          <span class="emoji">ðŸ§´</span>
          <span>Skincare</span>
        </button>
        <button class="category-btn" data-category="electronics">
          <span class="emoji">ðŸ“±</span>
          <span>Electronics</span>
        </button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div class="score-board">
        <div class="score-item">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="score-item">
          <span class="label">Round</span>
          <span id="round" class="value">1/5</span>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image-container">
          <img id="productImage" src="" alt="Product">
          <div class="platform-badge" id="platformBadge"></div>
        </div>
        
        <div id="guessSection" class="guess-section">
          <h3>What's the price?</h3>
          <div class="input-group">
            <span class="currency">â‚¹</span>
            <input type="number" id="priceInput" placeholder="0" min="0" inputmode="numeric">
          </div>
          <button id="submitGuess" class="btn btn-primary">Submit Guess</button>
        </div>

        <div id="resultSection" class="result-section hidden">
          <div id="resultMessage" class="result-message"></div>
          <div class="price-comparison">
            <div class="price-box">
              <span class="label">Your Guess</span>
              <span id="userGuess" class="price">â‚¹0</span>
            </div>
            <div class="price-box actual">
              <span class="label">Actual Price</span>
              <span id="actualPrice" class="price">â‚¹0</span>
            </div>
          </div>
          <div class="product-details">
            <h4 id="productName"></h4>
            <p id="productDescription"></p>
          </div>
          <button id="nextRound" class="btn btn-primary">Next Product</button>
        </div>
      </div>
    </div>

    <!-- Final Score Screen -->
    <div id="finalScreen" class="screen">
      <div class="final-score-card">
        <h2>Game Complete</h2>
        <div class="final-score">
          <span class="label">Final Score</span>
          <span id="finalScore" class="value">0/500</span>
        </div>
        <div id="performance" class="performance"></div>
        <button id="playAgain" class="btn btn-primary">Play Again</button>
      </div>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
